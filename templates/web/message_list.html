{% extends 'base.html'%}

{% block content %}
<ul class="list-group mt-2">
    {% for message in message_list %}
    <li class="list-group-item list-group-item-action">
        <!--{{ message.publication_date }}：输出留言的发布日期。
        {{message.publication_date}}-->
        <small class="text-muted"><i class="fas fa-clock"></i>
            {{ message.publication_date|date:"Y/m/d H:i" }}
        </small>
        {% if user.is_authenticated%}
            <a href="{{message.id}}/delete/" class="text-danger" title="刪除"><i class="fas fa-minus-circle"></i></a>
        {%endif%}
        <a href="{{message.id}}">{{message.subject}}</a>
    </li>
    {% endfor %}
</ul>
{%endblock%}
